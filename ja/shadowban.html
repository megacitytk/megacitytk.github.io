過去の事例、復帰を試みた記録、バン後にできる対応などについて記録する。</p><h2>事実経過</h2><p>2025年8月から同年11月までの状況。</p><details><summary id="summaryFactsAfterBan">誤バンされてから復帰を諦めるまで</summary><p>2025年8月、所属していた市長クラブから突然抜けていた。フレンドもすべて消えていた。何の連絡もなしだった。</p><p>原因を調査した結果、誤バンされていると分かった。</p><p>運営に連絡しても、定型文で返答してくるだけで埒が明かなかった。</p><p>2025年9月、通常モードに戻れないので、仕方なく上級モードのままでプレイを継続することにした。</p><p>2025年11月現在、状況は変わっていない。</p></details><h2>誤バンされた原因</h2><p>このゲーム内の通貨のどれかひとつでも一定金額以上所持すると自動でバンされる。</p><details><summary id="summaryBanAmount">自動バンされる具体的な金額</summary><p>私が調査した限り、次の3種類の通貨に関しては自動バンの金額が判明した。</p><ol><li>シムオリオン：9900万</li><li>オメガコイン：2000万付近</li><li>シムキャッシュ：10万ちょい手前</li></ol><p>私は上記条件1に引っかかった。</p><p>私はこのゲームをまったりとプレイしている。シムオリオンは使う金額よりも貯まる金額の方が多い。</p><p>私は人口だけではなく、シムオリオンに関してもどれだけ貯められるかを楽しんでいる。もうすぐで1億シムオリオンになる直前で誤バンされた。</p><p>なぜ誤バンだと考えるのか。</p><p>この仕組みはチートで通貨を上限まで増やす者を自動でバンするためにあると思われるからだ。</p><p>運営は通常プレイでも到達する金額を自動判定に採用している。これが誤バンだと考える根拠だ。</p><blockquote><p>9900万を超えると隔離サーバーへ送られるとの報告あり。</p><p>Last-modified: 2025-01-08 (水) 20:37:01</p><p><cite><a href="https://wikiwiki.jp/simcitybuild/%E3%82%B7%E3%83%A0%E3%82%AA%E3%83%AA%E3%82%AA%E3%83%B3" target="_blank" rel="nofollow noopener">シムオリオン - SimCity BuildIt Wiki*</a></cite></p></blockquote></details><h2>バンされてからの情報交換</h2><p>バンされてもアカウントは生きている。ただし、通常モードの他プレイヤーとは交流できない。</p><details><summary id="summaryInformationExchange">バンされたプレイヤー同士で交流可能</summary><p>バンされた者でも市長クラブを開設できる。既存クラブに所属し情報交換した。そのログを載せておく。会話は英語だったが日本語に翻訳した。発言日時は日本時間だ。</p><blockquote><p><cite>2025-08-27 Spaoh</cite></p><p>ハッカーサーバーですか？EAに追い出された人用ですか？ただ気になっただけです。</p><p>私も追い出されました。でも、違法行為は一切していません。</p></blockquote><blockquote><p><cite>2025-08-27 Salmo</cite></p><p>Spaoh、そうです。「プライバシー上の理由」でここに来た経緯は分かりませんでしたが、永久に追い出されると言われました。</p></blockquote><blockquote class="author"><p><cite>2025-08-27 自分</cite></p><p>私も今月追い出されました。EAは理由を教えません。ウェブ検索すると、シムオリオンが99,000,000を超えると自動で追い出されると書かれていました。私はこれが原因のようです。</p></blockquote><blockquote><p><cite>2025-08-27 Spaoh</cite></p><p>笑。オメガコインが2000万枚くらいあったかな。人口が5番目の地域を開放できる数に迫っていた頃かな。オメガ施設を破壊し続けて、オメガコインが大量に貯まった。</p></blockquote><blockquote><p><cite>2025-08-28 Salmo</cite></p><p>なるほど。1億シムオリオンに到達してから数日以内に追い出されたんです。</p></blockquote><blockquote class="author"><p><cite>2025-08-28 自分</cite></p><p>同じ理由ですね。私は不正をしていない。多分あなたもそうだろう。私はEAに何度もチャットしている。しかし、彼らは戻せないと言うばかりだ。近いうちにこのゲームの評価欄で星ひとつで今回の件を書くよ。</p></blockquote><blockquote><p><cite>2025-08-28 Salmo</cite></p><p>プレリリースの頃からプレイしています。何の説明もなく追い出されたときはがっかりしました。</p></blockquote><blockquote><p><cite>2025-08-28 Spaoh</cite></p><p>私も同じです。ゼロから築き上げたクラブから追い出される理由が全く分かりません。ゲームに何年も費やしてきた時間が無駄になりました。この戦争が終わったら辞めます。</p><p>地域拡張と戦争が始まる前からプレイしています。辞めて休みましょう。</p></blockquote><blockquote><p><cite>2025-08-28 Information</cite></p><p>Spaohがあなたのクラブから除外されました。このクラブの大戦スコアからそのプレイヤーのポイントが減点されました。</p><p>Spaohがクラブを抜けました</p></blockquote><p>Spaohさんはアカウントを削除したようで、チャット欄のインフォメーションで上記のように通知された。</p></details><h2>先行事例</h2><p>誤バンされた直後に調査し、参考になった情報を引用しておく。</p><details><summary id="summaryReturnReport">2021年：通常モードに復帰事例</summary><p>2021年の段階では、運営に状況を説明すれば通常モードに復帰できたようだ。</p><blockquote><pre>215 ：名無しですよ、名無し！：2021/01/10(日) 09:23:00.81 ID:lKLiCHwE0.net

ではなかったのなら、それほど痛手にならない。</p><p>上級モードに慣れれば、場合によれば通常モードよりも便利だ。たとえば、貿易でのアイテムに偏りが相対的に少なく、自分で生産しなくてもほしいアイテムはそれなりに入手できる。</p><p>私はアカウントが削除されるまでは、このバンされたアカウントでまったりプレイを続けるつもりだ。</p></details><details><summary id="summaryResetAccount">新規アカウントで出直し</summary><p>運営が何度も提案してきた選択肢だ。</p><p>おそらくアルバイトの学生がいくつかある定型文をコピペして返答しているのだろう。</p><p>新規アカウントで再出発するくらいなら、別のゲームで遊ぶ方が精神衛生上好ましいだろう。</p><p>なお、バンされたアカウントに紐づけしていたgoogleアカウントなどは再利用できない。新たにそれも用意する必要がある。</p></details><details><summary id="summaryQuitThisGame">SimCity BuildItを引退</summary><p>運営の塩対応に嫌気が差すのなら引退すべきだ。</p><p>いつまた理不尽なバンをされるか予測できないからだ。</p><p>バンが原因でこのゲームをしないのなら、アプリの評価欄で運営の手抜き対応や欠陥のあるシステムについて詳述し、公益性に寄与してもいい。</p></details><details><summary id="summaryUnlimitedCheats">チートで好き放題</summary><p>どうせバンされたのなら、チートをしてみるのもありかもしれない。</p><p>上級モードでは、通貨を上限まで増やして大戦カードを最高レベルにしたと思われるアカウントをよく見かける。</p><details><summary id="summaryImg250812war-cards">大戦カードすべてが最高レベル スクリーンショット</summary><p>2025年の時点では、大戦カードの最高レベルは20だ。</p><p><img src="/img/2025/11/250812war-cards.png" alt="" width="380" height="960"></p></details><details><summary id="summaryImg250812war-cards-2">大戦カードを選抜して最高レベル スクリーンショット</summary><p><img src="/img/2025/11/250812war-cards-2.png" alt="" width="380" height="960"></p></details><details><summary id="summaryImg250812war-cards-3">大戦カードの最高レベルを突破 スクリーンショット</summary><p><img src="/img/2025/11/250812war-cards-3.png" alt="" width="380" height="960"></p></details><details><summary id="summaryImg250814war-result">チーター同士の対戦結果 2戦分 スクリーンショット</summary><p><img src="/img/2025/11/250814war-result.png" alt="" width="240" height="320"></p><p><img src="/img/2025/11/250817war-result.png" alt="" width="240" height="320"></p></details><details><summary id="summaryImg250925war-cards">平均大戦スコアが一人で100万以上 スクリーンショット</summary><p><img src="/img/2025/11/250925war-cards.png" alt="" width="480" height="640"></p></details><details><summary id="summaryImg250818matching-failed">マッチング失敗は高頻度 スクリーンショット</summary><p><img src="/img/2025/11/250818matching-failed.png" alt="" width="380" height="360"></p>
