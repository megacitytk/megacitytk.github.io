<!DOCTYPE html><html lang="ja" dir="ltr"><head prefix="og: https://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#"><meta charset="UTF-8"><title>アイテム協力会 クラブ規則2 - SimCity Buildit攻略記録</title><meta name="description" content="会員間の交流が円滑になるように認識を共有しましょう。"><meta name="robots" content="noarchive"><link rel="canonical" href="https://megacity.tk/ja/club-rules" id="canonical"><meta name="viewport" content="width=device-width,initial-scale=1.0"><meta property="og:title" content="アイテム協力会 クラブ規則2"><meta property="og:description" content="会員間の交流が円滑になるように認識を共有しましょう。"><meta property="og:type" content="article"><meta property="og:url" content="https://megacity.tk/ja/club-rules"><meta property="og:site_name" content="SimCity Buildit攻略記録"><meta name="twitter:site" content="@megacitytk"><meta name="twitter:card" content="summary"><link rel="icon" href="/img/common/favicon.png" type="image/png"><link rel="manifest" href="/manifest.json"><link rel="stylesheet" href="../assets/style.css"><script>'megacity.tk';</script></head><body class="pageArticle2 pageArticle" data-site-id="meg"><noscript>JavaScript does not work.</noscript><script>'use strict';{const m='megacity.tk',d=document,u=d.URL,p=u.split(m),s=screen,w=window,n=navigator;let r='';if(d.querySelector('script').innerText.indexOf(m)>0){if(s.width==1920&&s.height==1080&&w.innerWidth==1024&&w.innerHeight==768&&n.language=='en-US'&&n.platform=='Win32'){r='is';}else if(d.domain==m||u.indexOf('/meg/')>0){d.body.innerHTML=`<header id="header"><p id="siteName"><a href="/ja/" id="homeLink">SimCity Buildit攻略記録</a></p></header><main id="main"><article id="article"><header class="articleHeader"><h1 class="pageTitle">アイテム協力会 クラブ規則2</h1><div class="pageDatetime"><time datetime="2022-04-18" class="updated">2022年4月18日</time> <span class="created">2021年12月16日</span></div></header><p class="pageDescription">会員間の交流が円滑になるように認識を共有しましょう。</p><h2>アイテムの協力</h2><p>希望するアイテムを当クラブ内で融通しやすくしましょう。</p><details><summary id="summaryItemRequest">アイテムのリクエスト</summary><p>必要なアイテムをチャットでリクエストできます。次の3点を伝えれば、他の会員に分かりやすいです。</p><ul><li>アイテムの名称</li><li>個数</li><li>いつまで募集しているのか</li></ul><p>他のアイテムと明確に区別できるアイテム名で書いてください。たとえば、「帽子を譲ってください。」と書くと、読んだ方はキャップなのかウィンターハットなのか判断できないからです。</p><p>アイテム名を文字で書く代わりに、アイコン（絵文字）で入力しても構いません。</p><p>個数の指定がないと、ひとつだけ譲ってほしいものだと判断されます。複数個必要であれば具体的な個数を書いてください。</p><p>アイテムを募集する際は期限も明記してください。たとえば、輸出本部で使うアイテムを募集する場合、6時間経ってから譲ってもらっても、無駄になりがちです。そのアイテムを乗せる予定だったトラックはすでに出発しているからです。</p><p>また、期限を過ぎた後に他の会員がリクエストを知ったとしても、期限が書いてあれば出すかどうかに気を使わなくて済みます。</p><p>次の場合はリクエストの撤回をチャットで報告してください。他の会員に実りのない作業をさせないためです。</p><ul><li>リクエストした後で、貿易やネオモールなどでそのアイテムを入手した。</li><li>そのアイテムを必要とすること（アサインなど）を諦めて必要ではなくなった。</li></ul></details><details><summary id="summaryItemSell">広告なしで出す</summary><p>レアアイテム（自前で作れないアイテム）や他の会員からのリクエストアイテムを貿易センターに出して譲る場合、広告を付けないでください。</p><p>広告を付けると、当クラブの会員以外に買われてしまう可能性が上がります。</p><p>他のアイテムを広告付きですでに出している場合、それらすべてが売れてしまうか広告の有効期限が切れてからレアアイテムを出してください。</p><p>なお、アイテムを出す際の価格は任意です。最高値でも問題ありません。</p></details><details><summary id="summaryItemEnd">購入をチャットで報告</summary><p>当クラブの会員からレアアイテムを買ったらチャットで報告してください。他の会員に周知し、売り切れを買いに行く無駄足を防ぐためです。</p><p>なお、誰もリクエストしていない一般アイテムを他の会員から購入した場合の報告は任意です。</p></details><h2>大戦への参加</h2><p>1回攻撃すれば報酬を獲得できます。</p><details><summary id="summaryWarBasic">大戦の基礎知識</summary><p>勝敗は上部に表示される大戦ポイントの大小で決まります。都市がどれだけ破壊されているかは関係ありません。また、どれだけ差がついて勝っても（負けても）同じことです。</p><p>大戦ポイントは攻撃（災害）によって獲得することができます。攻撃に必要な大戦アイテムは軍事輸送や大戦ストア、破壊された住宅の復旧によって得ることができます。</p><p>獲得した大戦ポイントによって、大戦終了後に災害のレベルアップに必要な個人報酬を得ることができます。また、1ポイントでも獲得していれば、クラブとしての勝敗の報酬も得ることができます。</p><p>HPが0になった都市はシールド状態となり、それ以上攻撃を受けなくなります（シールドバスターを除く）。自分が攻撃することもできなくなります。</p><p>シールド状態を解除するには、破壊された住宅を全て復旧する必要があります。</p><p>敵の都市のHPが残り1や2でも、たとえば「与える被害10、大戦ポイント1000」の攻撃をした時、HPを0にして、大戦ポイント1000が得られます。オーバーキルと言います。</p></details><details><summary id="summaryWarJoin">在籍確認</summary><p>当クラブでは、在籍確認を大戦への参加で行います。大戦ごとに最低1回攻撃すれば在籍の意思ありと判断します。</p><p>なお、大戦での勝ち負けを問わず、1回でも攻撃していれば大戦後に報酬を獲得できます。</p></details><details><summary id="summaryWarReward">実益を取る</summary><p>大戦での勝ち負けにこだわるよりも、大戦を数多くこなす方が実益が多いです。</p><p>大戦では当クラブと同程度の戦力のクラブに当たりやすいです。その場合の勝率は5割と思われます。全力を尽くして大戦に勝ち続けようとしても勝率5割、マイペースで参加しても勝率5割に落ち着きます。</p><p>大戦のサイクルを短くする方が大戦後の報酬を多く獲得できるので、当クラブでは勝ち負けよりも数多くこなす方が実利があると考えます。</p></details><details><summary id="summaryWarWeapon">武器入手の難易度比較</summary><p>大戦で相手の都市を攻撃するには武器が必要です。入手方法を負担が少ない順番で並べると次のとおりです（プレイスタイルにより諸説あります）。</p><ol><li>大戦シムオリオンで購入</li><li>個人報酬で入手</li><li>他の会員から購入</li><li>復旧で入手</li><li>軍事輸送で入手</li></ol><p>大戦ストアで大戦シムオリオンを使っての武器の購入がもっとも手軽です。主に大戦後に獲得できる大戦シムオリオンは、首都や地域では使えず、武器やバトルブースターの購入でしか使えません。</p><p>個人報酬で武器をいくつか入手できるときがあります。作業なしで入手できるので手軽ですが、機会は少ないです。これだけでは十分な数を集められない点が残念なところです。</p><p>会員が武器を売りに出すと、当クラブの他の会員だけが購入できます。大戦シムオリオンではなく、無印のシムオリオンで購入できます。シムオリオンが余っている会員には、これがもっとも手軽な武器の入手方法です。</p><p>相手チームから攻撃を受けた建物を復旧させると武器を入手できます。HPがゼロになるとシールド状態になり、攻撃できなくなります。シールドを解除するために、攻撃された建物をすべて復旧させる必要があります。</p><p>軍事輸送では、手持ちのアイテム複数との交換で武器を入手できます。復旧時よりも多くのアイテムを要求されます。軍事輸送をしても、攻撃された建物を復旧できません。軍事輸送で武器を入手するのはもっとも面倒です。</p></details><details><summary id="summaryWarOwnpace">大戦エンジョイ勢に向いている</summary><p>大戦への参加頻度をざっくり4段階に分けると次のとおりです。</p><ol><li>ガチ勢</li><li>エンジョイ勢</li><li>気まぐれ勢</li><li>無参加勢</li></ol><p>ガチ勢とは、軍事輸送を頻繁に用いて武器を集める人を指します。そこまでして大戦でガンガン攻めたい人には当クラブは物足りないと推察できます。</p><p>エンジョイ勢は、大戦シムオリオンや復旧などで手に入る武器を使って大戦に参加しています。軍事輸送を多用してまで武器を獲得しません。当クラブの会員はここに属します。</p><p>気まぐれ勢とは、たまに大戦に参加するときがあるものの無参加が目立つ人を指します。無参加勢とは大戦にまったく参加しない人です。これらに属する人は在籍確認ができないことになります。</p><p>当クラブではマイペースで楽しくゲームをプレイできる人が集えばいいと考えています。</p></details><details><summary id="summaryWarTactics">連携は意図せずたまたま</summary><p>ジャックポットという大戦ポイントが2倍になるブースターがあります。攻撃の際は可能な限りジャックポットを使用しましょう。</p><p>ジャックポットを使った直後に、上述のオーバーキルとシールドバスターを複数人で連携して使えば、ジャックポットを有効活用できます。</p><p>具体的には、相手のHPを1まで削って（HP1や2の敵を「首皮」と言います）、最後になるべく大きな攻撃（「ポータル発生」以上が望ましい）でポイントを稼ぎつつ相手のHPを0にします。ジャックポットがまだ有効であれば、シールドバスターで強制的に復旧させてからまたオーバーキルします。</p><p>現状としては、ジャックポットを使う前に報告する人はいません。ジャックポットを使った後で報告し、そのタイミングでオンラインの会員がいれば連携して攻撃するだけです。</p><p>マイペースで楽しみたい人がストレスなく遊べる環境です。ここでも大戦ガチ勢には不向きに思われます。</p></details><h2>アイコンの有効活用</h2><p>チャットでは、文字だけでなくアイコン（絵文字）も使えます。アイコンを活用すれば、文字入力を省けて便利です。チャットの意味およびその具体例は次のとおりです。</p><details><summary id="summaryChatExample">ジャックポット使用後にHPあり</summary><ol><li>Aさんが大戦でジャックポット30分を使用して攻撃し、まだターゲットのHPが残っている。</li><li>Bさんがターゲットを攻撃してシールド状態にした（HPなし）。</li><li>Cさんがシールドバスターで復旧させた（HPあり）。ジャックポットはまだ有効だ。</li><li>Dさんがターゲットを攻撃してシールド状態にした（HPなし）。</li></ol><p><span itemscope itemtype="http://schema.org/Photograph"><img src="/img/2021/12/chat.png" decoding="async" alt="" itemprop="image" width="320" height="420"></span></p></details><details><summary id="summaryChatExample2">ジャックポット使用後にHPなし</summary><ol><li>Aさんが大戦でジャックポット20分を使用して攻撃し、ターゲットをシールド状態にした。</li><li>Bさんがシールドバスターで復旧させた（HPあり）。ジャックポットはまだ有効だ。</li></ol><p><span itemscope itemtype="http://schema.org/Photograph"><img src="/img/2021/12/chat-2.png" decoding="async" alt="" itemprop="image" width="320" height="210"></span></p></details><details><summary id="summaryChatCheckmark">チェックマークは便利</summary><p>チャットの最後に書かれた内容に対して、その意図を済ませた場合はチェックマークで伝えられます。</p><p>たとえば、チャットの最後に他の会員が自発的にレアアイテムを出した旨の報告をしていたとします。それらをすべて購入した場合、チェックマークを投稿すればすべて買ったと伝わります。</p><p><span itemscope itemtype="http://schema.org/Photograph"><img src="/img/2021/12/chat-3.png" decoding="async" alt="" itemprop="image" width="500" height="210"></span></p><p>次の例では、2と3でチェックマークが投稿されていますが、それぞれの意味は異なります。</p><ol><li>Aさんが自発的に武器を売りに出した。</li><li>BさんがAさんの出した武器をすべて購入した。その後、ジャックポットを使った。ターゲットのHPは残っている。</li><li>Cさんがターゲットをシールド状態にした（HPなし）</li><li>Dさんがジャックポットを使った（HPあり）</li></ol><p><span itemscope itemtype="http://schema.org/Photograph"><img src="/img/2021/12/chat-4.png" decoding="async" alt="" itemprop="image" width="500" height="210"></span></p></details><details><summary id="summaryChatOthers">報告が任意もしくは推奨なこと</summary><p>たとえば、Aさんがターゲットにジャックポットを使ってからシールド状態にした旨の報告をしたとします。Bさんがシールドバスターでターゲットを復旧させたが、Bさんが攻撃を続けてすぐにまたシールド状態にしたのなら、状況が変わっていないので報告は任意です。</p><p>他には、ジャックポット以外のバトルブースターの使用も報告は任意です。バトルブースターのアイコンがチャット欄で頻発すると、視認性が落ちてジャックポットの報告を見落としやすくなるかもしれないです。</p><p>ただし、オンラインの会員が複数名いるのが自明なときは、こまめにやりとりするとゲームが一層楽しくなるかもしれませんので、チャットを普段よりも多めに活用するのもよさそうです。</p></details><h2>資金援助</h2><p>シムオリオンが不足しがちな会員に朗報です。</p><details><summary id="summaryFinancialAssistance">§1で仕入れて最高値で転売</summary><p>当クラブにはシムオリオンが潤沢な会員が複数名います。シムオリオンを援助してほしい旨をチャットで報告すると、援助されるかもしれません。</p><p>具体的な手順は次のとおりです。</p><ol><li>Aさんが援助してほしい旨を述べる。</li><li>Bさんが承諾する。</li><li>Aさんが貿易センターにハンバーガーやドーナツなどを最高値で広告を付けずに出す。</li><li>Bさんがそれらをすべて購入する。</li><li>Bさんがそれらを貿易センターで§1で出す。</li><li>Aさんがそれらをすべて買い戻す。</li></ol><p>AさんとBさんがオンラインのときに実行すれば、貿易センターの枠が圧迫され続けることなくスムーズに資金移動できます。3から6までを繰り返せば繰り返すほど資金援助の額が増えます。</p></details><h2>クラブ運営</h2><p>快適でストレスのないクラブにしていきましょう。</p><details><summary id="summaryClubStatus">地位と権限</summary><p>クラブ内には次の地位及びその主な権限があります。</p><table><thead><tr><th style='text-align:center;'>地位</th><th style='text-align:center;'>参加</th><th style='text-align:center;'>開戦</th><th style='text-align:center;'>除名</th></tr></thead><tbody><tr><td style='text-align:center;'>会長</td><td style='text-align:center;'>&#9989;</td><td style='text-align:center;'>&#9989;</td><td style='text-align:center;'>&#9989;</td></tr><tr><td style='text-align:center;'>副会長</td><td style='text-align:center;'>&#9989;</td><td style='text-align:center;'>&#9989;</td><td style='text-align:center;'>&#9989;</td></tr><tr><td style='text-align:center;'>上級メンバー</td><td style='text-align:center;'>&#9989;</td><td style='text-align:center;'>&#9989;</td><td style='text-align:center;'>-</td></tr><tr><td style='text-align:center;'>メンバー</td><td style='text-align:center;'>&#9989;</td><td style='text-align:center;'>-</td><td style='text-align:center;'>-</td></tr></tbody></table><p>会長だけでクラブ運営を担うのは荷が重いです。</p><p>クラブ運営に携われる方は必要な地位を自薦してください。必ずしも昇格されるとは限りませんが、会長と副会長の内の1名が妥当だと判断すれば、その者の独断で昇格されます。</p><p>会員は他の会員を昇格するよう他薦できます。会員からの自薦や他薦がなくても、会長と副会長は他の会員を昇格できます。</p><p>在籍確認をできない会員については、会長か副会長が独断で除名できます。</p></details><details><summary id="summaryClubUndeclared">購入をチャットで報告しない者の扱い</summary><p>当クラブの自治に有害なため、無申告者に対して無申告である旨を指摘してください。被害にあった人が会長か副会長なら、無申告者を即時除名できます。</p><p>レアアイテムを無申告で購入された旨の報告をしたものの、無申告者が誰であるかを述べない場合、本当にレアアイテムを出していたかどうかが疑わしくなります。その場合、無申告者が誰であるかを述べなかった者が当クラブの自治に有害になります。除名対象です。</p></details><details><summary id="summaryClubCountermeasures">無申告者への対抗策</summary><p>外国人はレアアイテムを無申告で購入する傾向があります。当クラブのルールを把握していないと思われるためです。</p><p>レアアイテムを出した旨をチャットで報告するときに、アイコンではなく日本語の文字で書けば外国人に気づかれにくいです。</p><p>この対策でも無申告での購入を防げない場合やこの対策をしたくない場合、無申告者を除名してもいいです。</p></details><details><summary id="summaryClubForeigner">外国人会員の扱い</summary><p>外国人とのコミュニケーションは円滑ではありません。当クラブの方針としては日本人のみの運営を希望しますが、システム上、外国人の参加を拒めません。</p><p>また、会員全員が外国人を完全に拒否しているわけではありません。各会員の外国人に対する許容度はそれぞれ異なります。外国人の中にも友好的な人はいます。</p><p>特定の外国人会員を除名したい方は、ご自身を副会長にするよう自薦し、昇格後に単独で除名できます。合議は不要です。</p></details><details><summary id="summaryClubRemove">退会と除名</summary><p>会員は当クラブを自発的に退会できます。当クラブが合わない場合、他のクラブに移動できますし、どのクラブにも属さずにゲームをプレイできます。</p><p>当クラブの自治のために、会長か副会長は次の状況にある会員を除名することがあります。</p><ol><li>言動を看過できない会員（他の会員に対して暴言を吐くなど）</li><li>会員からレアアイテムなどを購入したのに報告を怠る会員（無申告者）</li><li>上記2（無申告者）が誰であるかを述べない会員</li><li>外国語での発言が多い会員</li><li>大戦とクラブチャレンジの両方に参加しない会員</li><li>大戦で在籍確認をできない会員</li><li>会長か副会長が不適切だと判断した会員</li></ol><p>上記リストは除名が実行されやすい順に並んでいます。</p></details><h2>その他</h2><details><summary id="summaryEtcServerError">サーバーエラーによる大戦アイテムの喪失</summary><p>このゲームでは「接続不良」と称するサーバーエラーがときどき発生します。</p><p>こちら側のインターネット回線はなんら問題がなくても、接続不良というメッセージと共にオンラインでのやりとりができないか、とても重くなるときがあります。</p><p>通信先のサーバーの不具合なので、こちら側では対処のしようがありません。</p><p>通信しづらいときに、大戦で攻撃しようとしても接続不良と表示されて攻撃できません。しかし、たまに攻撃で使おうとした大戦アイテムが消えるにも関わらず、相手にはダメージを与えておらずこちらにもポイントが入らないときがあります。</p><p>サーバーにいつ不具合が発生するのか予測できません。よって、大戦ではサーバーが正常と思われるときに攻撃しておく方がいいです。</p></details><details><summary id="summaryEtcHistory">改訂履歴</summary><ul><li>2019年10月：<a href="https://sites.google.com/view/tjhf" target="_blank" rel="nofollow noopener">クラブ規則</a>公開。</li><li>2021年12月：クラブ規則2公開。当ページです。</li><li>2022年04月：<a href="https://sites.google.com/view/tjhf" target="_blank" rel="nofollow noopener">クラブ規則</a>を当ページに併合。</li></ul></details></article></main><nav id="nav"></nav><footer id="footer"><p>&copy; <a href="/ja/">SimCity Buildit攻略記録</a></p></footer>`;}else{r='etc';}p[1]='/';}else{r='org';}if(r){d.documentElement.remove();setTimeout(function(
